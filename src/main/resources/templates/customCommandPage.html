<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Assignment by Idealo</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h1 class="center-align">Robot Movement</h1>

    <div class="center-align">
        <span>Current Command: <h3 id="currentState" th:text="${commands == null} ? 'START': ' ' "></h3></span>
    </div>

    <div>
        <table id="item-table">
            <tbody>
            <tr th:each="row, rowStat : ${#numbers.sequence(0, 4)}">
                <td th:each="col, colStat : ${#numbers.sequence(0, 4)}"
                    th:id="'item-cell-' + ${rowStat.index} + '-' + ${colStat.index}">
                </td>
            </tr>
            </tbody>
        </table>

        <br/>
        <form th:action="@{/execute-command}" method="post" id="commandForm" >
                <button type="button" class="btn btn-info" disabled="true" style="margin-left: 45%;">Commands Executed...</button>
            <input type="hidden" id="commandResponses" name="commandResponses" th:value="*{commandResponses}" />
            <input type="hidden" id="commandResponsesSize" name="commandResponsesSize" th:value="*{commandResponsesSize}" />
        </form>
    </div>

    <script th:inline="javascript">
        var executionCommand = /*[[${commandResponses}]]*/ [];
    </script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/customCommandPage.js}" type="text/javascript"></script>
</body>
</html>
