<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Assignment by Idealo</title>
    <link th:href="@{/css/index.css}" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <h1 class="center-align">Robot Movement</h1>

    <div class="center-align">
        <span>Current Command: <h3 id="currentState" th:text="${commands == null} ? 'START': ' ' "></h3></span>
    </div>

    <div>
        <table id="item-table">
            <tbody>
            <!-- Created a 5x5 grid using Thymeleaf -->
            <tr th:each="row, rowStat : ${#numbers.sequence(0, 4)}">
                <td th:each="col, colStat : ${#numbers.sequence(0, 4)}"
                    th:id="'item-cell-' + ${rowStat.index} + '-' + ${colStat.index}">
                </td>
            </tr>
            </tbody>
        </table>


        <br/>
        <form th:action="@{/execute-command}" method="post" id="commandForm" >
            <div th:if="${commandScriptIndexNumber == -1}">
                <button type="submit" onclick="setInitialValues()" class="btn btn-success" style="margin-left: 45%;">Execute Test Commands</button>
            </div>
            <div th:if="${commandScriptIndexNumber != -1}">
                <button type="button" class="btn btn-info" disabled="true" style="margin-left: 45%;">Commands Executed...</button>
            </div>
            <br/>
            <div class="d-flex justify-content-center">
                <div class="input-group w-auto">
                    <input  type="text" class="form-control"
                            placeholder="Enter commands, separated by semicolon (;)"
                            aria-label="commandsBox" name="commandsBox" id="commandsBox"
                            aria-describedby="button-addon1" style="width: 470px;"/>
                    <button data-mdb-button-init data-mdb-ripple-init
                            class="btn btn-primary" type="button" id="button-addon1"
                            data-mdb-ripple-color="dark">
                        Execute Command
                    </button>
                </div>
            </div>
<!--            <input type="text" id="commandsBox" name="commandsBox" class="" />-->
<!--            <button type="submit" onclick="setInitialValues()" class="btn btn-info" style="margin-left: 45%;">Execute Commands</button>-->
            <input type="hidden" id="commandScriptIndexNumber" name="commandScriptIndexNumber" th:value="*{commandScriptIndexNumber}" />
            <input type="hidden" id="rowPosition" name="rowPosition" th:value="*{rowPosition}" />
            <input type="hidden" id="colPosition" name="colPosition" th:value="*{colPosition}" />
            <input type="hidden" id="facePosition" name="facePosition" th:value="*{facePosition}" />
        </form>
    </div>

    <script th:inline="javascript">
        var executionCommand = /*[[${command}]]*/ [];
        var commandScriptIndexNumber = /*[[${commandScriptIndexNumber}]]*/ [];
        var rowPosition = /*[[${rowPosition}]]*/ [];
        var colPosition = /*[[${colPosition}]]*/ [];
        var facePosition = /*[[${facePosition}]]*/ [];
    </script>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/index.js}" type="text/javascript"></script>
</body>
</html>
